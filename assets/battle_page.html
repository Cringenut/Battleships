{{define "battle_page"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battlefield</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/styles.css">
    </head>
    <body>
    <div class="board" id="board"></div>

    <script>
        const board = document.getElementById('board');
        for (let row = 9; row >= 0; row--) {
            for (let col = 0; col < 10; col++) {
                const id = String.fromCharCode(65 + col) + (row + 1);
                const square = document.createElement('div');
                square.className = 'square';
                square.id = id;
                board.appendChild(square);
            }
        }

        // Function to paint squares
        const paintSquares = (coords) => {
            console.log("paintSquares called with:", JSON.stringify(coords));
            if (!coords) {
                console.error("No coordinates provided");
                return null;
            }
            coords.forEach(coord => {
                const square = document.getElementById(coord);
                console.log("Square painted at:", JSON.stringify(coord));
                console.log("Square:", JSON.stringify(square));
                if (!square) {
                    console.error("No element with ID:", coord);
                    return;
                }
                square.style.color = 'red';
            });
            return "Completed"; // Indicating successful execution
        };

        // Optionally, you can expose this function to be globally accessible if needed
        window.paintSquares = paintSquares;
    </script>
    </body>
    </html>
{{end}}
